<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather API</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            color: #fff;
        }

        h1 {
            margin-top: 3rem;
            font-size: 2.5rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }

        form {
            background: rgba(255, 255, 255, 0.15);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            gap: 1rem;
            align-items: center;
            margin-top: 2rem;
            backdrop-filter: blur(6px);
        }

        label {
            font-weight: bold;
            font-size: 1rem;
        }

        input[type="text"] {
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            outline: none;
            flex: 1;
        }

        button {
            background: #007BFF;
            color: white;
            border: none;
            padding: 0.6rem 1rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #0056b3;
        }

        #result {
            margin-top: 2rem;
            font-weight: bold;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.2);
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
            min-width: 200px;
        }
    </style>
</head>
<body>
<h1>Weather API</h1>

<form action = "/weather" method = "post">
    <label>Enter a location</label>
    <input type = "text" name = "location">

    <button type = "submit">Submit</button>
</form>

<div th:if="${weatherData != null}">
    <h2>Weather for <span th:text="${weatherData.location}"></span> on <span th:text="${weatherData.date}"></span></h2>

    <p><strong>Conditions:</strong> <span th:text="${weatherData.conditions}"></span> — <span th:text="${weatherData.description}"></span></p>

    <p><strong>Temperature:</strong> <span th:text="${weatherData.temp}"></span>°C
        (High: <span th:text="${weatherData.tempMax}"></span>°C, Low: <span th:text="${weatherData.tempMin}"></span>°C, Feels like: <span th:text="${weatherData.feelsLike}"></span>°C)
    </p>

    <p><strong>Humidity:</strong> <span th:text="${weatherData.humidity}"></span>%</p>
    <p><strong>Precipitation:</strong> <span th:text="${weatherData.precipitation}"></span> mm</p>
    <p><strong>Wind Speed:</strong> <span th:text="${weatherData.windSpeed}"></span> km/h</p>
    <p><strong>Sunrise:</strong> <span th:text="${weatherData.sunrise}"></span> |
        <strong>Sunset:</strong> <span th:text="${weatherData.sunset}"></span>
    </p>
</div>
</body>
</html>
